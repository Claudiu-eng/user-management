database:
  ip : ${DB_IP:localhost}
  port : ${DB_PORT:3306}
  user : ${DB_USER:root}
  password: ${DB_PASSWORD:12345678}
  name: ${DB_DBNAME:usermanagement}


spring:
  datasource:
    url: jdbc:mysql://${database.ip}:${database.port}/${database.name}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${database.user}
    password: ${database.password}
  #  autoconfigure:
  #    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect : org.hibernate.dialect.MySQLDialect
    database: mysql
server:
  port: ${PORT:8080}
  tomcat:
    threads:
      max : 1

device-management:
  url: http://localhost:8090/api/user


